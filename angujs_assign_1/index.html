<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: green}
      .greenBorder {border: 2px solid green}
      .errmessage { font-size: 1.3em; font-weight: bold; color: red}
      .redBorder {border: 2px solid red}
    </style>
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller='LunchCheckController'>
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma or space separated dishes you usually have for lunch"
             class="form-control {{myBorder}}"
             ng-model="dishes">

         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group">
           <span class="message" <!-- Your message can go here. -->
              {{myMessage}}
           </span>
            <span class="errmessage">
              {{myErrorMessage}}
           </span>
         </div>
   </div>
</body>
</html>
